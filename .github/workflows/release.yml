name: Release Dev-Build

on:
  push:
    branches: [ development ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ hashFiles('**/install_dependencies.sh') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Bump version (PATCH)
        id: bump
        uses: christian-draeger/increment-version@v1.0.2
        with:
          current-version: ${{ steps.getver.outputs.version }}
          version-fragment: patch

      - name: Read current version from MyPet module
        id: getver
        run: |
          ver=$(mvn -f modules/MyPet/pom.xml help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$ver" >> $GITHUB_OUTPUT

      - name: Update version in MyPet module
        run: |
          mvn -f modules/MyPet versions:set -DnewVersion=${{ steps.bump.outputs.next-version }} -DgenerateBackupPoms=false

      - name: Commit bumped version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add modules/MyPet/pom.xml
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.next-version }}"
          git tag -a ${{ steps.bump.outputs.next-version }} -m "Release ${{ steps.bump.outputs.next-version }}"
          git push origin HEAD --tags
          
      # Build with same props your working pipeline uses
      - name: Compile
        run: mvn --batch-mode package -DGIT_COMMIT=${{ github.sha }} -DBUILD_NUMBER=${{ env.BUILD_NUMBER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.next-version }}
          name: v${{ steps.bump.outputs.next-version }}
          files: |
            modules/MyPet/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
