name: Release Dev-Build

on:
  push:
    branches: [ development ]   # adjust if you want 'development' instead
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java (with Maven cache)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # Read current version from MyPet module (must come BEFORE the bump step)
      - name: Read current version from MyPet module
        id: getver
        run: |
          ver=$(mvn -f modules/MyPet/pom.xml -q -DforceStdout help:evaluate -Dexpression=project.version)
          echo "version=$ver" >> "$GITHUB_OUTPUT"

      # Bump PATCH version (uses the version read above)
      - name: Bump version (PATCH)
        id: bump
        uses: christian-draeger/increment-version@v1.0.2
        with:
          current-version: ${{ steps.getver.outputs.version }}
          version-fragment: patch

      - name: Update version in MyPet module
        run: |
          mvn -f modules/MyPet versions:set -DnewVersion=${{ steps.bump.outputs.next-version }} -DgenerateBackupPoms=false

      - name: Commit bumped version and tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add modules/MyPet/pom.xml
          git commit -m "chore(release): bump version to ${{ steps.bump.outputs.next-version }}" || echo "No changes to commit"
          git tag -a ${{ steps.bump.outputs.next-version }} -m "Release ${{ steps.bump.outputs.next-version }}"
          git push origin HEAD --tags

      # Build using your previous compile flags
      - name: Compile
        run: |
          mvn --batch-mode clean package -DGIT_COMMIT=${{ github.sha }} -DBUILD_NUMBER=${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.next-version }}
          name: v${{ steps.bump.outputs.next-version }}
          files: |
            modules/MyPet/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
