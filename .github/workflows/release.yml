name: Release Dev-Build

on:
  push:
    branches: [ development ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java with Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ hashFiles('**/install_dependencies.sh') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install xmlstarlet
        run: sudo apt-get update && sudo apt-get install -y xmlstarlet

      # Read root version (parent POM), not just modules/MyPet
      - name: Read current version
        id: getver
        run: |
          CURR=$(xmlstarlet sel -N x="http://maven.apache.org/POM/4.0.0" \
            -t -v "/x:project/x:version" pom.xml)
          echo "current=$CURR" >> "$GITHUB_OUTPUT"

      - name: Compute next PATCH version
        id: bump
        run: |
          v='${{ steps.getver.outputs.current }}'
          IFS='.' read -r MA MI PA <<< "$v"
          [ -z "$MA" ] && { echo "Bad version: $v"; exit 1; }
          NEXT="${MA}.${MI}.$((PA+1))"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"
          echo "Bumping $v -> $NEXT"

      # Set the version across ALL modules so reactor stays consistent
      - name: Set version across modules (Maven Versions Plugin)
        run: |
          mvn -B --no-transfer-progress \
            versions:set -DnewVersion='${{ steps.bump.outputs.next }}' -DprocessAllModules=true
          # Prevent '-SNAPSHOT' rewrite of parents in modules, if you use a revision scheme include -DgenerateBackupPoms=false
          mvn -B --no-transfer-progress versions:commit

      # Build with same props your working pipeline uses
      - name: Compile
        run: mvn --batch-mode package -DGIT_COMMIT=${{ github.sha }} -DBUILD_NUMBER=${{ env.BUILD_NUMBER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add all changed POMs (root + modules)
          git add **/pom.xml pom.xml
          git commit -m "[skip ci] Bump dev-release to ${{ steps.bump.outputs.next }}"
          git push

      - name: Tag and push
        run: |
          git tag -a '${{ steps.bump.outputs.next }}' -m 'Release ${{ steps.bump.outputs.next }} [skip ci]'
          git push origin '${{ steps.bump.outputs.next }}'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.next }}
          name: v${{ steps.bump.outputs.next }}
          files: |
            modules/**/target/*.jar
            **/target/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
