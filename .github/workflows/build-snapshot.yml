name: Build Development Snapshot

on:
  push:
    branches: [ development ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      # 3) Gradle build (MyPet only)
      - name: Build MyPet module
        run: |
          ./gradlew --no-daemon clean build

      - name: Find MyPet jar
        id: findjar
        shell: bash
        run: |
          # pick primary plugin jar, exclude sources/javadoc/plain classifier jars
          JAR=$(ls build/libs/*.jar 2>/dev/null | grep -vE '(-sources|-javadoc|-plain)\.jar$' | head -n1 || true)
          [[ -z "$JAR" || ! -f "$JAR" ]] && { echo "Jar not found"; ls -la build/libs || true; exit 1; }

          BASENAME=$(basename "$JAR")
          NAME="${BASENAME%.jar}"
          # strip common classifier
          NAME="${NAME%-all}"

          # extract version assuming artifactId-version.jar
          VERSION="${NAME##*-}"

          # fallback regex if needed
          if [[ "$VERSION" == "$NAME" ]]; then
            VERSION=$(echo "$NAME" | sed -E 's/.*-([0-9][0-9A-Za-z.\-+]*$)/\1/')
          fi

          echo "jar=$JAR" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Found: $JAR"
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.findjar.outputs.version }}
          name: v${{ steps.findjar.outputs.version }}
          generate_release_notes: true
          files: ${{ steps.findjar.outputs.jar }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}